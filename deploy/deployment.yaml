apiVersion: v1
kind: ServiceAccount
metadata:
  name: terraform-executor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: edit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- kind: ServiceAccount
  name: terraform-executor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: terraform-executor deployment configuration.
  labels:
    app: terraform-executor
  name: terraform-executor
spec:
  replicas: 0
  selector:
    matchLabels:
      app: terraform-executor
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: terraform-executor
      name: terraform-executor
    spec:
      securityContext:
        runAsUser: 26
        fsGroup: 26
      serviceAccount: terraform-executor
      initContainers: []
      containers: 
      - image: 'image-registry.openshift-image-registry.svc:5000/tower-terraform-demo/terraform-executor:latest'
        imagePullPolicy: Always
        name: terraform-executor
        ports:
        - containerPort: 22
          name: ssh
          protocol: TCP
        volumeMounts:
        - name: postgresql-volume
          mountPath: /var/lib/pgsql
        - name: terraform-scratch-volume
          mountPath: /home/terraform/terraform_scratch
        resources:
          limits:
            memory: "512Mi"
            cpu: "1"
          requests:
            cpu: "100m"
            memory: "512Mi"
      terminationGracePeriodSeconds: 75
      volumes:
      - name: postgresql-volume
        persistentVolumeClaim:
          claimName: tower-terraform-demo-executor-postgresql
      - name: terraform-scratch-volume
        persistentVolumeClaim: 
          claimName: tower-terraform-demo-executor-postgresql
